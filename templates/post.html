{{define "post"}}
<!DOCTYPE html>
<html lang="en">
{{template "head" .}}
<body>
    {{template "header" .}}

    <main class="main-content">
        <article class="article">
            <header class="article-header">
                <time class="article-date" datetime="{{.Page.Date.Format "2006-01-02"}}">{{.Page.Date.Format "January 2, 2006"}}</time>
                <h1 class="article-title">{{.Page.Title}}</h1>
                {{if .Page.Description}}
                <p class="article-description">{{.Page.Description}}</p>
                {{end}}
            </header>

            <div class="article-content prose">
                {{.Page.Content}}
            </div>

            <footer class="article-footer">
                <a href="{{.Site.BasePath}}/" class="back-link">‚Üê Back to all posts</a>
            </footer>
        </article>
    </main>

    {{template "footer" .}}

    <script>
        document.querySelector('.nav-toggle')?.addEventListener('click', function() {
            document.querySelector('.main-nav').classList.toggle('is-open');
            this.classList.toggle('is-active');
        });
    </script>
</body>
</html>
{{end}}
